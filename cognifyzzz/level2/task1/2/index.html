<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Grid Layout</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-primary text-white p-3 mb-2">
        Column 1
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-secondary text-white p-3 mb-2">
        Column 2
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-success text-white p-3 mb-2">
        Column 3
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 bg-danger text-white p-3 mb-2">
        Column 4
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional but recommended for components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
